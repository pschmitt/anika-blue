version: '3.8'

services:
  anika-blue:
    image: ghcr.io/pschmitt/anika-blue:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - anika-blue-data:/data
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/').read()"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  anika-blue-data:
