<div class="shade-display" data-shade="{{ shade }}">
    <div
        class="hex-code copyable"
        role="button"
        tabindex="0"
        aria-label="Copy {{ shade }} to clipboard"
        title="Tap to copy"
    >{{ shade }}</div>
</div>
<div class="controls">
    <button class="btn-no">
        ❌ Not Anika Blue
    </button>
    <button class="btn-skip">
        ⏭️ Skip
    </button>
    <button class="btn-yes">
        ✓ Anika Blue
    </button>
</div>
